{% extends "base_dashboard.html" %}
{% block title %}Create Upwork Job - Dev Ventures{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
  <h3 class="mb-4">Create New Upwork Job</h3>

  <form method="POST" action="{{ url_for('upwork_job.create_upwork_job') }}">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Job ID</label>
        <input type="text" name="job_id" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="col-12 mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="col-md-6 mb-3">
        <label>Skills (comma-separated)</label>
        <input type="text" name="skills" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Tags (comma-separated)</label>
        <input type="text" name="tags" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Category</label>
        <input type="text" name="category" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Client Country</label>
        <input type="text" name="client_country" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Client Total Spent</label>
        <input type="number" name="client_total_spent" step="0.01" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Client Jobs Posted</label>
        <input type="number" name="client_jobs_posted" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Client Hire Rate</label>
        <input type="text" name="client_hire_rate" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Client Reviews</label>
        <input type="text" name="client_reviews" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Budget</label>
        <input type="number" name="budget" step="0.01" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Budget Type (fixed/hourly)</label>
        <input type="text" name="budget_type" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Project Length</label>
        <input type="text" name="project_length" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label>Hours Per Week</label>
        <input type="text" name="hours_per_week" class="form-control">
      </div>

      <div class="col-md-4 mb-3">
        <label>Proposals Submitted</label>
        <input type="number" name="proposals_submitted" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label>Interviewing</label>
        <input type="number" name="interviewing" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label>Invites Sent</label>
        <input type="number" name="invites_sent" class="form-control">
      </div>

      <div class="col-md-4 mb-3">
        <label>Connects Required</label>
        <input type="number" name="connect_required" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label>Expected Cost</label>
        <input type="number" name="expected_cost" step="0.01" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label>Expected Earnings</label>
        <input type="number" name="expected_earnings" step="0.01" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label>Posted At (ISO format)</label>
        <input type="text" name="posted_at" class="form-control" placeholder="2025-07-13T12:00:00Z">
      </div>
      <div class="col-md-6 mb-3">
        <label>Job URL</label>
        <input type="url" name="job_url" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Job</button>
  </form>
</div>
{% endblock %}
