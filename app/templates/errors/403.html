{% extends "base.html" %}
{% block title %}403 Forbidden{% endblock %}
{% block content %}
  <div class="text-center mt-5">
    <h1 class="display-4 text-danger">403</h1>
    <p class="lead">Access Denied</p>
    <p>Your role <strong>{{ role }}</strong> is not authorized to view this page.</p>
    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary mt-3">Go to Dashboard</a>
  </div>
{% endblock %}
